<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="wrapper">
        <div class="intro">
            <h2>Make your selection using the buttons below.</h2>
            <h2>The computer will randomly make their choice.</h2>
            <h2>First to 5 wins!</h2>
        </div>
        <div class="container">
            <button onclick="playRound('rock')" id="rock" class="btn-selection">Rock</button>
            <button onclick="playRound('paper')" id="paper" class="btn-selection">Paper</button>
            <button onclick="playRound('scissors')" id="scissors" class="btn-selection">Scissors</button>
        </div>
    </div>

        <div class="score">
            <h2>Score:</h2>
            <h2>Player: <span class='playerScore'>0</span></h2>
            <h2>Computer: <span class='computerScore'>0</span></h2>
        </div>
    
</body>
</html>
